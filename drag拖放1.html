<!DOCTYPE HTML>
<html>
<meta charset="utf-8" />
	<head>
		<style type="text/css">
			#div1 {width:488px;height:70px;padding:10px;border:1px solid #aaaaaa;}
		</style>
		<script type="text/javascript">
			function allowDrop(ev) {
				//默认地，无法将数据/元素放置到其他元素中。如果需要设置允许放置，我们必须阻止对元素的默认处理方式。
				ev.preventDefault();
			}

			function drag(ev) {
				//dataTransfer.setData() 方法设置被拖数据的数据类型和值
				//数据类型是 "Text"，值是可拖动元素的 id ("drag1")
				ev.dataTransfer.setData("Text", ev.target.id);
			}

			function drop(ev) {
				//调用 preventDefault() 来避免浏览器对数据的默认处理（drop 事件的默认行为是以链接形式打开）
				ev.preventDefault();
				//通过 dataTransfer.getData("Text") 方法获得被拖的数据。该方法将返回在 setData() 方法中设置为相同类型的任何数据。
				//被拖数据是被拖元素的 id ("drag1")
				var data = ev.dataTransfer.getData("Text");
				//把被拖元素追加到放置元素（目标元素）中
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>

	<body>

		<p>请把 W3School 的图片拖放到矩形中：</p>		
		<br />
		<br/>为了使元素可拖动，把 draggable 属性设置为 true<br />
		<br />然后，规定当元素被拖动时，会发生什么<br />
		<br />ondragstart 属性调用了一个函数，drag(event)，它规定了被拖动的数据。<br />
		<br />
		<img id="drag1" src="img/w3school_banner.gif" draggable="true" ondragstart="drag(event)" /><br />
		<br />ondragover 事件规定在何处放置被拖动的数据。<br />		
		<br />ondrop 进行放置<br />
		<br />当放置被拖数据时，会发生 drop 事件。<br />
		<br />
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		

	</body>

</html>
