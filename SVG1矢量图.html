		<p><b>什么是SVG</b>
		    <br/>SVG 指可伸缩矢量图形 (Scalable Vector Graphics)
		    <br/>SVG 用于定义用于网络的基于矢量的图形
		    <br/>SVG 使用 XML 格式定义图形
		    <br/>SVG 图像在放大或改变尺寸的情况下其图形质量不会有损失
		    <br/>SVG 是万维网联盟的标准
		</p>		
		
		<br /><b>SVG 有一些预定义的形状元素，可被开发者使用和操作：</b>
		<br />矩形 rect<br />
		<br />圆形 circle<br />
		<br />椭圆 ellipse<br />
		<br />线 line<br />
		<br />折线 polyline<br />
		<br />多边形 polygon<br />
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
		   <polygon points="100,10 40,180 190,60 10,60 160,180"
		   style="fill:red;stroke:blue;stroke-width:3;fill-rule:evenodd;" />
		</svg>
		<br />路径 path
