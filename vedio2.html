<!DOCTYPE html> 
<html> 
<meta content="" />
<meta charset="utf-8" />
<body> 
 
<p>
	script标签元素必须放在vedio标签之后，否则设置按钮失效
</p>
<br />myVideo通过函数设置高度无效，只有宽度有效
<div style="text-align:center;">
  <button onclick="playPause()">播放/暂停</button> 
  <button onclick="makeBig()">大</button>
  <button onclick="makeNormal()">中</button>
  <button onclick="makeSmall()">小</button>
  <br /> 
  
  <video id="video1" width="420" height="320" >
    <source src="img/VID_20150903_151604.mp4" type="video/mp4" />
    <source src="img/movie.ogg" type="video/ogg" />
    Your browser does not support HTML5 video.
  </video>
  
</div> 
<script type="text/javascript">
var myVideo=document.getElementById("video1");

function playPause() {
	if (myVideo.paused)
		myVideo.play();
	else
		myVideo.pause();
}

function makeBig() {
	myVideo.width = 560;
}

function makeSmall() {
	myVideo.width = 320;
}

function makeNormal() {
	myVideo.width = 420;
}</script>


</body> 
</html>
