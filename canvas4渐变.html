<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多种颜色渐变</title>
	</head>
	<body>
		<canvas width="800" height="200" style="border: 1px solid #AAAAAA;" id="myCanvas">
			Your browser does not support the canvas element.
		</canvas>
		<script type="text/javascript">
		//JavaScript 使用 id 来寻找 canvas 元素：
		var c=document.getElementById("myCanvas");
		//getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
		var cxt=c.getContext("2d");
		var grd=cxt.createLinearGradient(0,0,800,200);//横向渐变
		//var grd=cxt.createLinearGradient(0,0,0,200);//纵向渐变
		grd.addColorStop(0,"#00ff00");//第一个颜色起始点
		grd.addColorStop(0.2,"#ffff00");//第二个颜色起始点
		grd.addColorStop(0.5,"#ff0000");//第三个颜色起始点
		grd.addColorStop(1,"#0000ff");		
		
		cxt.fillStyle=grd;
		cxt.fillRect(0,0,800,200);
		</script>
	</body>
</html>
